<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maze</title>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertex;
        attribute vec3 aColor;
        attribute vec2 aMp;

        uniform bool isMaze;
        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix; // 模型变换

        uniform mat4 uCMVMatrix; // 摄像机位移
        uniform mat4 uCRMatrix; // 摄像机旋转

        varying vec3 vColor;
        varying vec2 vMp;
        void main() {
            vec4 po = uMVMatrix * vec4(aVertex, 1.0);

            if(isMaze) {
                vMp = aMp;
            } else {
                vColor = aColor;
            }

            gl_Position = uPMatrix * uCRMatrix * uCMVMatrix * po;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision lowp float;

        uniform bool isMaze;
        uniform sampler2D uTex;

        varying vec3 vColor;
        varying vec2 vMp;
        void main() {
            if(isMaze) {
                gl_FragColor = texture2D(uTex, vMp);
            } else {
                gl_FragColor = vec4(vColor, 1.0);
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body onload="help()">
<canvas id="c2d" class="c2d" width="390" height="290"></canvas>
<canvas id="c3d" class="c3d" width="1080" height="640"></canvas>
</div>

<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/role.js"></script>
</body>
</html>
